name: Auto-Update Database

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Debug List Files Before Running
        run: |
          echo "üìÇ Current Directory: $(pwd)"
          ls -la my-app/backend/update/

      - name: Run Database Update Script
        id: update_db
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}  # Use GitHub Secret
        run: |
          if python3 my-app/backend/update/populateDB.py; then
            echo "‚úÖ Database update successful" 
            echo "update_status=success" >> $GITHUB_ENV
          else
            echo "‚ùå Database update failed"
            echo "update_status=failure" >> $GITHUB_ENV
            exit 1
          fi

      - name: Commit and Push Changes
        if: env.update_status == 'success'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Check for changes before committing
          if git diff --quiet && git diff --staged --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
            exit 0
          fi
          
          git add -A  # Ensures all changes are staged
          
          DATE=$(date +'%Y-%m-%d %H:%M:%S UTC')
          git commit -m "Auto-update: Database and JSON files on $DATE"
          git push
        continue-on-error: true

      - name: Report Failure
        if: failure()
        run: |
          echo "‚ùå Database update failed. Check logs for details."
          exit 1
